<html>
<head>
    <title>International Snack Explorer</title>
    <link rel="stylesheet" href="styling.css" />
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">International Snack Explorer</div>
        <ul class="nav-links">
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="explore.html">Explore Snacks</a></li>
        </ul>
    </nav>

    <h1 class="page-title">Discover Popular Snacks From Around the World!</h1>

    <div class="homepage-logo">
        <img src="images/openfoodfacts.png" alt="Open Food Facts Logo">
    </div>

    <main class="home-container">

        <section class="section-block">
            <h2>Choose a Country</h2>
            <p>Select a country to explore its top 5 snacks or drinks.</p>

            <div class="country-select-container">
                <label for="countryDropdown">Country:</label>

                <select id="countryDropdown" class="dropdown">
                    <option value="" disabled selected>Select a country...</option>

                    <optgroup label="Europe">
                        <option value="italy">Italy</option>
                        <option value="france">France</option>
                        <option value="spain">Spain</option>
                        <option value="uk">United Kingdom</option>
                    </optgroup>

                    <optgroup label="Asia">
                        <option value="japan">Japan</option>
                        <option value="india">India</option>
                        <option value="thailand">Thailand</option>
                    </optgroup>

                    <optgroup label="North America">
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="mexico">Mexico</option>
                    </optgroup>

                    <optgroup label="South America">
                        <option value="brazil">Brazil</option>
                        <option value="argentina">Argentina</option>
                    </optgroup>

                    <optgroup label="Oceania">
                        <option value="australia">Australia</option>
                        <option value="new_zealand">New Zealand</option>
                    </optgroup>
                </select>

                <button id="goButton" class="go-button">Explore</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        International Snack Explorer â€” 2025
    </footer>

    <script src="home.js"></script>

</body>
</html>
